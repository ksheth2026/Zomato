# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/zomato
spring.data.mongodb.database=zomato

# Connection Pool Settings
spring.data.mongodb.connection-per-host=100
spring.data.mongodb.min-connection-per-host=10
spring.data.mongodb.max-wait-time=5000
spring.data.mongodb.connect-timeout=10000
spring.data.mongodb.socket-timeout=10000

# Server Configuration
spring.application.name=zomato
server.port=8080

# Logging Configuration
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.example=DEBUG

# Jackson Configuration for JSON
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
